<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
       <p v-html="msg"></p>

       <test v-bind:par="msg"></test>
    </div>

    <script>
        Vue.component('test',{
            template:'<h3 @click="chenga">这是子组件---{{ par }} {{ title }}</h3>',
            props:['par'],
            data(){
                return {
                    title:'123'
                }
            },
            methods:{
                chenga(){
                    this.par = "props中的值是不能改变的,只供查看"
                }
            }
        })

        var vm = new Vue({
            el:'#app',
            data:{
                msg:'这是父组件要传递给子组件的值'
            },
            methods:{

            }
        })
    </script>
</body>

</html>
