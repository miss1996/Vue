<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
       <comm @func="show"></comm>
    </div>

    <template id="tmpl">
        <div>
            <h1>这是 子组件</h1>
            <input type="button" value="这是子组件中的按钮--点击它可以触发父组件传递过来的func方法" @click="myclick">
        </div>
    </template>
    
    <script>
        Vue.component('comm',{
            template:"#tmpl",
            data(){
                return {
                    sonmsg:{name:'小头儿子', age: 6}
                }
            },
            methods:{
                myclick(){
                    this.$emit('func', this.sonmsg)
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {
                datamsgFormSon:null
            },
            methods: {
                show(data) {
                    console.log(data)
                    this.datamsgFormSon = data
                }
            },
            // components: {
            //     comm
            // }
        })
    </script>
</body>

</html>
